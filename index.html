<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parallel</title>
    <link rel="stylesheet" href="styling/style.css" />
  </head>
  <body>
    <header class="container">
      <!-- this header tag contains the whole skeleton of navbar -->
      <section class="item1">
        <!-- created a subclass to style the left side of navbar  -->
        <img src="images/full-svg 1.svg" alt="" />
        <a href="">Jobs</a>
        <!-- these are the links of the right side of navbar -->
        <a href="">Startup</a>
        <a href="">Collections</a>
        <a href="">Learn</a>
      </section>
      <section class="item2">
        <!-- created a subclass to style the right side of navbar  -->
        <a href="" class="first">For Companies</a
        ><!-- these are the links of the left side of navbar -->
        <a href="">Sign</a>
        <button>Get Started</button>
      </section>
    </header>
    <main>
      <!-- created main tag to provide background color and also to provide space in the center for content -->
      <section class="content container">
        <!-- this is complete skeleton of the main page where all the content is aligned -->
        <section class="top">
          <!-- this is the skeleton of buttons placed at top of the main page -->
          <button>All Categories</button> <!-- these are the buttons of the subclass top -->
          <button>Start Spotlight</button>
          <button>Work Life</button>
          <button>Job Search</button>
          <button>Career Paths</button>
        </section>
        <section class="heading">
          <!-- this the syntax of the heading life/work with an image below it -->
          <p>Life / Work</p>
          <img src="images/line-arrow.svg" alt="" />
        </section>
        <section class="parts">
          <!-- this is a class used to create the two sides of main section-->
          <section class="lside">
            <!-- this is the left side of the section where it contains of two images parallel and other one -->
            <img src="images/parallel-2.svg" alt="" id="parallel-2" /> 
            <br/>
            <img src="images/img1.png" alt="" id="img1" />
          </section>
          <section class="rside">
            <!-- this is the right side of the section where it contains some text and also an mail bar where one can drop their emails -->
            <p>
              Helping you along <br />
              the Journed to find <br />
              your life's work.
            </p>
            <section class="mail">
              <!-- this is the mail part located at bottom of the right side section -->
              <p>Never miss a read</p>
              <input
                type="text"
                placeholder="enter your email addresss"/>
              <br />
              <button>Sign Up</button>
            </section><!-- here the mail class ends -->
          </section><!-- here the parts class ends  -->
          </section><!-- here the right side part class ends  -->
      </section><!-- here the content section of the main ends  -->
    </main>
  </body>
</html>
